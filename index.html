<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEXT IN PUBLISHING homepage</title>
<style>
  body { font-family: Verdana; margin:0; padding:20px; background:#d4fda5; }
  h1 { text-align:center; margin-bottom:20px; }

  /* 연도 분류표 (줄 맞춤) */
  #filters {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    gap:10px;
    margin-bottom:20px;
    text-align:center;
  }
  #filters span {
    cursor:pointer;
    padding:5px 0;
    font-weight:500;
    color:#333;
    border-bottom:2px solid transparent;
  }
  #filters span.active { font-weight:700; border-color:#000; }

  /* 상품 그리드 */
  .grid {
    display:grid;
    grid-template-columns: repeat(4, 1fr); /* PC 기본 4열 */
    gap:10px;
  }
  .post {
    background:#fff; border:1px solid #ddd; border-radius:0px;
    cursor:pointer; overflow:hidden; transition:transform .2s;
  }
  .post:hover { transform:scale(1.02); }
  .post img { width:100%; aspect-ratio:1/1; object-fit:cover; }
  .meta { padding:10px; font-size:14px; text-align:center; }

  /* 반응형: 모바일 2열 */
  @media (max-width:768px){
    .grid { grid-template-columns: repeat(2, 1fr); }
  }

  /* 모달 */
  .modal {
    display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,.7); justify-content:center; align-items:center;
  }
  .modal-content {
    background:#fff; padding:20px; border-radius:0px; max-width:600px;
    width:90%; max-height:90%; overflow:auto; position:relative;
  }
  .close {
    position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer;
  }
  .modal-images img {
    width:100%; margin-bottom:10px; border-radius:0px;
  }
  .modal h2 { margin-top:0; }
</style>
</head>
<body>

<!-- 모달 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <div class="modal-images" id="modalImages"></div>
    <p id="modalContent"></p>
  </div>
</div>

<script>
  const posts = document.querySelectorAll('.post');

  // 연도 자동 추출
  const years = [...new Set([...posts].map(p => p.dataset.year))].sort((a,b)=>b-a);
  const filters = document.getElementById('filters');

  // 전체 + 연도별 분류표 생성
  const allSpan = document.createElement('span');
  allSpan.textContent = 'ALL';
  allSpan.dataset.year = 'all';
  allSpan.classList.add('active');
  filters.appendChild(allSpan);

  years.forEach(y => {
    const span = document.createElement('span');
    span.textContent = y;
    span.dataset.year = y;
    filters.appendChild(span);
  });

  // 분류표 클릭 필터링
  filters.addEventListener('click', e => {
    if(e.target.tagName==='SPAN'){
      const year = e.target.dataset.year;
      document.querySelectorAll('#filters span').forEach(s=>s.classList.remove('active'));
      e.target.classList.add('active');

      posts.forEach(post=>{
        post.style.display = (year==='all' || post.dataset.year===year)?'block':'none';
      });
    }
  });

  // 모달
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalImages = document.getElementById('modalImages');
  const modalContent = document.getElementById('modalContent');
  const closeBtn = document.querySelector('.close');

  posts.forEach(post => {
    post.addEventListener('click', () => {
      modalTitle.textContent = post.dataset.title;
      modalContent.textContent = post.dataset.content;
      modalImages.innerHTML = "";
      post.dataset.images.split(',').forEach(src=>{
        const img = document.createElement('img');
        img.src = src.trim();
        img.loading = "lazy"; // 모달 이미지도 lazy loading 적용
        modalImages.appendChild(img);
      });
      modal.style.display='flex';
    });
  });

  closeBtn.onclick = ()=>modal.style.display='none';
  window.onclick = e => { if(e.target==modal) modal.style.display='none'; }
</script>

</body>
